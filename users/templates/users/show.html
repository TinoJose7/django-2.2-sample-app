{% extends  'layouts/admin/base.html' %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	<form id="user-update" method="POST">
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>First Name</label>
				<input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" readonly>
			</div>
			<div class="form-group col-md-6">
				<label>Last Name</label>
				<input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" readonly>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Username</label>
				<input type="text" name="username" class="form-control" value="{{ user.username }}" readonly>
			</div>
			<div class="form-group col-md-6">
				<label>Email</label>
				<input type="email" name="email" class="form-control" value="{{ user.email }}" readonly>
			</div>
		</div>
		<a href="{% url 'users:index' %}" class="btn btn-secondary">Cancel</a>
</main>
{% endblock content %}
